<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Restaurant's guide</title>

    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">
        <restaurant-nav></restaurant-nav>
        <restaurant-card></restaurant-card>
        <restaurant-menu></restaurant-menu>
    </div>

    <template id="restaurant-nav">
        <header>
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Restaurant's guide</span>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Restaurants
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                                    <a class="dropdown-item" v-for="restaurant in restaurants" v-on:click="select(restaurant.id)" v-text="restaurant.name"></a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </template>

    <template id="restaurant-card">
        <div v-if="restaurant" class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light restaurant-display"
            v-bind:style="'background-image: url(\'' + restaurant.image + '\')'">
            <div class="col-md-5 p-lg-5 mx-auto my-5">
                <h1 class="display-4 font-weight-normal">{{ restaurant.name }}</h1>
                <p class="lead font-weight-normal">{{ restaurant.address }}</p>
            </div>
            <div class="product-device shadow-sm d-none d-md-block"></div>
            <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
        </div>
    </template>

    <template id="restaurant-menu">
        <div class="container-fluid row">
            <div v-for="item in menu" class="col-xl-2 col-lg-3 col-md-4 col-sm-6 thumb">
                <div class="thumbnail">
                    <img class="img-thumbnail" v-if="item.image" :src="item.image" :alt="item.name">
                    <img class="img-thumbnail" v-else="item.image" src="https://via.placeholder.com/200" alt="No photo">

                    <br> {{ item.name }}
                    <br> {{ item.group }}
                    <br>
                    <strong>{{ item.price | currency }}</strong>
                </div>
            </div>
        </div>
    </template>

    <script src="dist/js/jquery-3.3.1.slim.min.js" ></script>
    <script src="dist/js/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/axios.min.js"></script>
    <script src="dist/js/vue.min.js"></script>

    <script src="js/main.js"></script>

</body>

</html>
